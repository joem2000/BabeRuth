    <form class="form" action="connect.php" method="post">
        <ul class="form-style-1">
            <li>
                <label>Player Name <span class="required">*</span></label>
                    <input type="text" id="first" name="firstName" class="field-divided" placeholder="First" /> 
                        <input type="text" id="last" name="lastName" class="field-divided" placeholder="Last" />
            </li>
            <li>
                <label>Age <span class="required">*</span></label>
                    <input name="age" id="ageBtn" class="field-select" placeholder="13-16"/>
            </li>
            <li>
                <label>Date of Birth <span class="required">*</span></label>
                    <input type="text" id="DOB" placeholder="MM/DD/YYYY" name="dob" class="field-long" />
            </li>
            <li>
                <label>Parent/Guardian <span class="required" >*</span></label>
                    <input type="text" id="parent-first" name="parentFirstName" class="field-divided" placeholder="First" />
                        <input type="text" id="parent-last" name="parentLastName" class="field-divided" placeholder="Last" />
            </li>
            <li>
                <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="field-long" placeholder="firstlast@email.com"/>
            </li>
            <li>
                <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone-number" name="phoneNumber" class="field-long" placeholder="123-456-7890"/>
            </li>
            <li>
                <input type="submit" class="btn" onclick=signUp() value="Submit"> 
            </li>
        </ul>        
    </form>

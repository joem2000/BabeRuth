<body>

<hr>

    <div class="header">
        <h1>New Hartford Babe Ruth</h1>
    </div>

<hr>
<hr>
    
    <h2><u>Sign Up</u></h2>
   

    <div class="center">
        <a href="index.html" target="_self"><button id="home" style="font-size:25px"><b>Home Page</b></button></a><br><br>
        <a href="signUp.html" target="_self"><button id="signUp" style="font-size:25px"><b>Sign up</b></button></a><br><br>
        <details>
            <summary><b>About Us</b></summary>
            <a href="coaches.html" target="_self"><button id="coachesB">Coaches</button></a><br>
            <a href="team.html" target="_self"><button id="teamB">Team</button></a>
            <a href="expectB.html" target="_self"><button id="expectB">What to Expect</button></a>
        </details>
    </div>

    <form class="form">
        <ul class="form-style-1">
            <li>
                <label>Player Name <span class="required">*</span></label>
                    <input type="text" name="field1" class="field-divided" placeholder="First" /> 
                        <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Age <span class="required">*</span></label>
                <select name="field4" class="field-select">
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                </select>
            </li>
            <li>
                <label>Date of Birth <span class="required">*</span></label>
                <input type="text" placeholder="MM-DD-YYYY" name="field1" class="field-long" />
            </li>
            <li>
                <label>Parent/Guardian <span class="required" >*</span></label>
                    <input type="text" name="field1" class="field-divided" placeholder="First" />
                        <input type="text" name="field2" class="field-divided" placeholder="Last" />
            </li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" />
            </li>
            <li>
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="field1" class="field-long" />
            </li>
        </ul>
    </form>
    
    

    

<script src="script.js"></script>
